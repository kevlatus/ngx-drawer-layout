<div #header>
  <ng-content select="[ngxDrawerAppHeader]"></ng-content>
</div>

<mat-drawer-container [hasBackdrop]="hasBackdrop"
                      [autosize]="autosize"
                      (backdropClick)="onBackdropClick()">
  <mat-drawer [class.mode-side]="(drawer.start.mode$ | async) === 'side'" [mode]="drawer.start.mode$ | async"
              [opened]="drawer.start.isOpened$ | async"
              [autoFocus]="drawerAutoFocus">
    <ng-content select="[ngxDrawerContent]"></ng-content>
  </mat-drawer>

  <mat-drawer [class.mode-side]="(drawer.end.mode$ | async) === 'side'" [mode]="drawer.end.mode$ | async"
    [opened]="drawer.end.isOpened$ | async" position="end">
    <ng-content select="[ngxEndDrawerContent]"></ng-content>
  </mat-drawer>

  <mat-drawer-content [style.height]="contentHeight">
    <ng-content select="[ngxDrawerAppContent]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
