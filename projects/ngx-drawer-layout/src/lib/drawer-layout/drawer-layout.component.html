<div #header>
  <ng-content select="[ngxDrawerLayoutHeader]"></ng-content>
</div>

<mat-drawer-container
  [hasBackdrop]="hasBackdrop"
  [autosize]="autosize"
  (backdropClick)="onBackdropClick()"
  [style.height]="contentHeight"
>
  <mat-drawer
    *ngIf="service.hasDrawer('start')"
    [class.mode-side]="(service.matMode$ | async) === 'side'"
    [mode]="service.matMode$ | async"
    [opened]="service.isOpen$ | async"
    [autoFocus]="drawerAutoFocus"
  >
    <ng-content select="[ngxDrawer]:not([ngxDrawer='end'])"></ng-content>
  </mat-drawer>

  <mat-drawer
    position="end"
    *ngIf="service.hasDrawer('end')"
    [class.mode-side]="(service.getDrawer('end').matMode$ | async) === 'side'"
    [mode]="service.getDrawer('end').matMode$ | async"
    [opened]="service.getDrawer('end').isOpen$ | async"
  >
    <ng-content select="[ngxDrawer='end']"></ng-content>
  </mat-drawer>

  <mat-drawer-content>
    <ng-content select="[ngxDrawerLayoutContent]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
