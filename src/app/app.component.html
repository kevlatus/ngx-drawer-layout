<ngx-drawer-layout>
  <mat-toolbar class="ngx-drawer-layout-header" color="primary">
    <ngx-drawer-toggle-button></ngx-drawer-toggle-button>
    <div>NGX Drawer Layout Demo</div>
  </mat-toolbar>

  <div class="ngx-drawer-content">
    <ngx-drawer-nav-list heading="Navigation" [items]="items"></ngx-drawer-nav-list>
  </div>

  <div class="ngx-drawer-layout-content">
    <button (click)="onDisable()">Disable Drawer</button>
    <router-outlet></router-outlet>
  </div>
</ngx-drawer-layout>
